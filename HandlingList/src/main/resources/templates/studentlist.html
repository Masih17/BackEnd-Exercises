<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student List</title>
</head>
<body>

	<p>Welcome to Haaga-Helia!</p>

	<table>
		<tr th:each="student: ${studentList}">
			<td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
		</tr>
	</table>

</body>
</html>
