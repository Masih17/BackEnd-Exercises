<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Age Check Exercise</title>
</head>
<body>	
		<div th:if="${age} &lt; 17">
			<h1>You are too young!</h1>
		</div>
		<div th:if="${age} &gt;18">
			<h1 th:text="'Welcome ' + ${name} "></h1>
		</div>
</body>
</html>
