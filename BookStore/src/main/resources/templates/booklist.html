
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body class="bg-light">
	<div class="container">
		<br>
		<h1>Books</h1>
		<br>
		<table class="table table-striped">
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>Year</th>
				<th>Price</th>
				<th>ISBN</th>
				<th>Category</th>
				<th></th>
				<!-- These empty tags are for the bootstrap styling because of Delete and Modify buttons-->
				<th></th>
			</tr>
			<tr th:each="book: ${books}">
				<td th:text="${book.author}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.year}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.category.name}"></td>
				<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/modify/{id}(id=${book.id})}" class="btn btn-warning">Modify</a></td>
			</tr>
		</table>
		<a href="/add" class="btn btn-success">Add Book</a>
	</div>
</body>
</html>
