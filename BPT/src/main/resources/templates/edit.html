<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
	<div class="container">
		<br>
		<h2>Edit</h2>
		<div>

			<form th:object="${bprecords}" th:action="@{../save}" action="#" method="post">
			
				<input type="hidden" th:field="*{id}" class="form-control" />
				
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" class="form-control" id="date" th:field="*{date}" />
				</div>

				<div class="form-group">
					<label for="systolic">Systolic</label>
					<input type="number" class="form-control" id="systolic" th:field="*{systolic}" aria-describedby="SystolicHelp" />
				</div>

				<div class="form-group">
					<label for="diastolic">Diastolic</label>
					<input type="number" class="form-control" id="diastolic" th:field="*{diastolic}" aria-describedby="diastolicHelp" />
				</div>

				<div class="form-group">
					<label for="">Pulse</label>
					<input type="number" class="form-control" id="pulse" th:field="*{pulse}" />
				</div>

				<input class="btn btn-outline-dark" type="submit" value="Save"></input>
				<a href="/" class="btn btn-outline-dark">Cancel</a>
			</form>

		</div>
	</div>
</body>
</html>
